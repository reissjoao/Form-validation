<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac614e8d73.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="cadastro">
        <form action="" id="cadastr">
            <h4>Cadastre-se</h4>
            <div class="class-media">
                <ul class="list-social-media">
                    <li class="item-social-media">
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                    </li>
                    <li class="item-social-media">
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                    </li>
                    <li class="item-social-media">
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </li>
                </ul>
            </div>
            <p class="description">Ou use seu email para cadastro:</p>
            <p class="">
                <label for=""></label>
                <input id="name" placeholder="Nome" type="text" required>  
                <span class="error"></span>              
            </p>
            <p class="">
                <label for=""></label>
                <input id="lastname" placeholder="Sobrenome" type="text">  
                <span class="error"></span>                
            </p>
            <p class="form-control">
                <label for=""></label>
                <input id="email" placeholder="e-mail" type="email" required>  
                <span class="error"></span>               
            </p>
            <p class="form-control">
                <label for=""></label>
                <input id="senha" placeholder="Senha" type="password" required>  
                <span class="error"></span>                    
            </p>            
            <p>
                <button class="botao" type="submit">Criar conta</button>
            </p>
        </form>
    </div>
    <script src="../js/cadastro.js"></script>
</body>
</html>
