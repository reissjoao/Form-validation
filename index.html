<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac614e8d73.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="cadastro">
        <form id="form" class="form">
            <h4>Cadastre-se</h4>
            <div class="class-media">
                <ul class="list-social-media">
                    <li class="item-social-media">
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                    </li>
                    <li class="item-social-media">
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                    </li>
                    <li class="item-social-media">
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    </li>
                </ul>
            </div>
            <fieldset>
                <legend class="description">Ou use seu email para cadastro:</legend>
                <div>
                    <div class="form-control">
                        <span class="error" id="error-nome"></span> 
                        <input name="nome" id="nome" class="input" placeholder="Nome" type="text" data-tipo="nome" required>     
                    </div>
                    <div class="form-control">
                        <input id="lastname" placeholder="Sobrenome" type="text">                 
                    </div>
                    <div class="form-control">
                        <span class="error" id="error-email"></span>  
                        <input name="email" id="email" class="input" placeholder="e-mail" type="email" data-tipo="email" required>           
                    </div>
                    <div class="form-control">
                        <span class="error" id="error-senha"></span>
                        <input name="senha" id="senha" class="input" placeholder="Senha" type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[!@#$%^&*_=+-]).{6,12}$" title="A senha deve conter entre 6 a 12 caracteres, deve conter pelo menos uma letra maiúscula, um número e não deve conter símbolos." data-tipo="senha" required>
                    </div>
                </div>               
            </fieldset>
                <div>
                    <button class="botao" type="submit">Criar conta</button>
                </div>
            </div>
        </form>
    </div>
    <script src="./js/cadastro.js"></script>
</body>
</html>
